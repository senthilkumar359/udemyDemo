<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="addTask()">add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id ){
    <li>
      <app-task [task]="task" ></app-task>
    </li>
    }
  </ul>
</section>

@if (isAddingTask) {
<app-add-task (cancel)="cancelTask()" (addTask)="onAddTask($event)"></app-add-task>
}
