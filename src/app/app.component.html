<app-header />

<main>
  <ul id="users">
    @for (user of users;track user.id){
    <li>
      <app-user [user]="user" [selected]="user.id==selectedUserId" (select)="onSelectUser($event)"></app-user>
    </li>
    }
  </ul>

  @if(selectedUser){
  <app-tasks
    [name]="selectedUser.name"
    [userId]="selectedUserId"
  ></app-tasks
  >} @else {
<p  id="fallback">PLS SELECT USER ... ...!!</p>
   }
</main>
